<div class="nota-promissoria">
    <div class="ds-row">
        <div class="ds-col-4">
            <ds-input-text [labelInput]="'Número do título'" [placeholderInputText]="''"
                [erroLabel]="'um nome para o título valido!'"></ds-input-text>
        </div>
        <div class="ds-col-4">
            <ds-input-text [labelInput]="'Valor do título'" [erroLabel]="'o valor do título valido!'"
                [placeholderInputText]="'0,00'" [icone]="'ds-icon-coin-less'"></ds-input-text>
        </div>
        <div class="ds-col-4">
            <ds-input-date [labelInput]="'Vencimento'"
                [erroLabel]="'uma data de vencimento valida!'"
                [placeholderInputDate]="'Placeholder'"></ds-input-date>
        </div>
    </div>

    <div class="ds-mb-3">
        <h5>Pagador</h5>
    </div>

    <div class="ds-row">
        <div class="ds-col-3"> 

            <div class="rs-row">
                <ds-input-text [labelInput]="'Nome'"
                    [placeholderInputText]="''" [erroLabel]="'um nome valido!'"></ds-input-text>
            </div>
        </div>

        <div class="ds-col-9">
            <ds-input-text [labelInput]="'CPF/CNPJ'"
                [placeholderInputText]="''" [erroLabel]="'um CPF ou CNPJ valido!'"></ds-input-text>
        </div>
    </div>
</div>
