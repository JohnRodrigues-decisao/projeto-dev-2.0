<div class="create-account ds-row text-center">
    <div class="text-center">
        <img src="../../../../assets/image/logo.svg" alt="Logo da decisão sistemas" />
    </div>
    
    <div class="text-center">
        <h2 class="ds-color-secondary-300 ds-pt-3">Criar conta</h2>
        <p class="ds-pt-2">Cria sua conta e desfrute de todo o sistema!</p>
    </div>

    <div class="text-start">
        <div class="ds-pt-3">
            <ds-input-text 
                [labelInput]="'Nome'" 
                [placeholderInputText]="'Insira seu nome'" 
                [control]="criarContaForm.controls.nome"
                [errosCustomizados]="errosPersonalizados"
                ></ds-input-text>
        </div>   
  
        <div class="ds-pt-3">
            <ds-input-text 
            [labelInput]="'E-mail'" 
            [placeholderInputText]="'Insira seu e-mail'"
            [control]="criarContaForm.controls.email"
            [errosCustomizados]="errosPersonalizados"
            ></ds-input-text>
        </div>

        <div class="ds-pt-3">
            <ds-input-text
                [labelInput]="'Senha'" 
                [placeholderInputText]="'Insira sua senha'"
                [control]="criarContaForm.controls.senha"
                [errosCustomizados]="errosPersonalizados"  
                             
            ></ds-input-text>
        </div>

        <div class="ds-pt-3">
            <ds-input-text 
                [labelInput]="'Confirmar senha'"
                [placeholderInputText]="'Repita sua inserida'"
                [control]="criarContaForm.controls.confirmarSenha"
                [errosCustomizados]="errosPersonalizados"
               
            ></ds-input-text> 
        </div>

        <div class="ds-pb-3 ds-pt-3">
            <ds-button 
                [tipoBotao]="'PRIMARY'"
                [labelButton]="'Criar conta'"
                class="ds-col-12"
                [isDesabilitado]="verificarSeFormularioInvalido()"
                (click)="criarConta()"
            ></ds-button>
        </div>
    </div>
    
    <div class="ds-row text-start">
        <span>* Campos obrigatórios</span>
    </div>

    <div class="ds-pt-3">
        <span>Já possui cadastro?</span>
        <a class="ds-ml-2" [routerLink]="'/'">Faça Log in</a>
    </div>
</div>
