<div class="listar-titulos">
    <div class="ds-d-flex ds-justify-content-between ds-align-items-center ds-pb-4">
        <ds-button
            [labelButton]="'Novo lote'"
            [iconeEsquerda]="'ds-icon-add'"
            [iconeDireita]="null"
            [isDesabilitado]="false"
            [tipoBotao]="'PRIMARY'"
            routerLink="/enviar-titulo/adicionar-titulo"
        ></ds-button>
        <ds-button
            [labelButton]="'Filtro'"
            [iconeEsquerda]="'ds-icon-funnel'"
            [iconeDireita]="null"
            [isDesabilitado]="false"
            [tipoBotao]="'SECONDARY'"
        ></ds-button>
    </div>

    <div class="lista-vazia" *ngIf="listaLotes.length === 0">
        <div class="lista-vazia-container">
            <img src="../../../../assets/image/no-operations.svg" alt="banner no operations">
            <h5 class="title-no-operations">Nenhum resultado encontrado.</h5>
            <p>Modifique seus critérios de pesquisa ou filtros.</p>
        </div>
    </div>
    
    <div *ngIf="listaLotes.length > 0" class="lista-titulos ds-row border-rounded"> 

        <div *ngFor="let Lote of listaLotes" class="titulos-box ds-col-4"> 

            <div class="titulo-card ds-border-radius-medium ds-shadow-md ds-mb-4 "> 
                <div class="titulo-box-card ds-d-flex ds-align-items-center ds-justify-content-between ds-p-3 ds-bg-primary-100">
                    <span><strong>{{ Lote.qtnTitulos }} Titulos</strong></span>
                    <ds-button
                    [labelButton]="'Não enviado'"
                    [iconeEsquerda]="null"
                    [iconeDireita]="null"
                    [isDesabilitado]="true"
                    [tipoBotao]="'SECONDARY'"
                  ></ds-button>
                </div>
                
                <div class="ds-p-3">
                    <div class="ds-d-flex ds-align-items-center ds-justify-content-between">
                        <div>
                            <p>Data do lote</p>
                            <span>04/03/2023</span>
                        </div>
                        <div>
                            <p>Envio</p>
                            <span>12/04/2024</span>
                        </div>
                    </div>

                    <div class="ds-py-2">
                        <ds-divider [orientacao]="'horizontal'" [sizeDivider]="'medium'"></ds-divider>
                    </div>

                    <div class="ds-pb-2">
                        <p>Valor total do lote</p>
                        <span>R$ 1.234.567.890,00</span>
                    </div>
                    
                    <div class="ds-row">
                        <ds-button-dropdown
                        [labelButtonDropdown]="'Ações'"
                        [iconeLabel]="null"
                        [isDesabilitado]="false"
                        [orientacaoLista]="'CIMA'"
                        [tipoBotao]="'SECONDARY'"
                        >
                        </ds-button-dropdown>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</div>
